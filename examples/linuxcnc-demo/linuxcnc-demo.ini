[EMC]
VERSION = 1.1
MACHINE = linuxcnc-demo
DEBUG = 0

[DISPLAY]
DISPLAY = axis
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 1.2
INTRO_GRAPHIC = emc2.gif
INTRO_TIME = 0
PROGRAM_PREFIX = /tmp
INCREMENTS = 0.1mm 0.05mm 0.01mm 0.005mm 0.001mm
OPEN_FILE = linuxcnc-demo.ngc

[FILTER]
PROGRAM_EXTENSION = .py Python script
py = python3

[RS274NGC]
PARAMETER_FILE = emc.var
RS274NGC_STARTUP_CODE = G17 G21 G40 G49 G80 G90 G94

[EMCMOT]
EMCMOT = motmod
SHMEM_KEY = 111
COMM_TIMEOUT = 1.0
BASE_PERIOD = 20000
SERVO_PERIOD = 1000000

[TASK]
TASK = milltask
CYCLE_TIME = 0.001

[HAL]
HALFILE = linuxcnc-demo.hal
HALFILE = awlsim.hal
HALUI = halui

[HALUI]

[TRAJ]
COORDINATES = XYZ
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = 10.0
MAX_LINEAR_VELOCITY = 30.0
NO_FORCE_HOMING = 1

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl

[KINS]
KINEMATICS = trivkins coordinates=XYZ
JOINTS = 3

[STEPCONF]
STEPLEN = 1000
STEPSPACE = 10000
DIRHOLD = 500
DIRSETUP = 500

[AXIS_X]
MIN_LIMIT = -202
MAX_LIMIT = 2
MAX_VELOCITY = 20.0
MAX_ACCELERATION = 100

[JOINT_0]
TYPE = LINEAR
HOME = -100
MAX_VELOCITY = 20.0
MAX_ACCELERATION = 100
STEPGEN_MAXACCEL = 120
SCALE = 100
FERROR = 20.0
MIN_LIMIT = -202
MAX_LIMIT = 2
HOME_OFFSET = -10
HOME_SEARCH_VEL = -5.0
HOME_LATCH_VEL = -0.5
HOME_IGNORE_LIMITS = NO
HOME_USE_INDEX = NO
HOME_SEQUENCE = 1

[AXIS_Y]
MIN_LIMIT = -202
MAX_LIMIT = 2
MAX_VELOCITY = 20.0
MAX_ACCELERATION = 100

[JOINT_1]
TYPE = LINEAR
HOME = -100
MAX_VELOCITY = 20.0
MAX_ACCELERATION = 100
STEPGEN_MAXACCEL = 120
SCALE = 100
FERROR = 20.0
MIN_LIMIT = -202
MAX_LIMIT = 2
HOME_OFFSET = -10
HOME_SEARCH_VEL = -5.0
HOME_LATCH_VEL = 0.5
HOME_IGNORE_LIMITS = NO
HOME_USE_INDEX = NO
HOME_SEQUENCE = 1

[AXIS_Z]
MIN_LIMIT = -202
MAX_LIMIT = 2
MAX_VELOCITY = 20.0
MAX_ACCELERATION = 100

[JOINT_2]
TYPE = LINEAR
HOME = -50
MAX_VELOCITY = 20.0
MAX_ACCELERATION = 100
STEPGEN_MAXACCEL = 120
SCALE = 100
FERROR = 20.0
MIN_LIMIT = -202
MAX_LIMIT = 2
HOME_OFFSET = -10
HOME_SEARCH_VEL = -5.0
HOME_LATCH_VEL = 0.5
HOME_IGNORE_LIMITS = NO
HOME_USE_INDEX = NO
HOME_SEQUENCE = 0
